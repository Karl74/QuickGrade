<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Quick Grade</title>
</head>
<body>
<div id=container>
	<div class="row">
		<h1> Quick Grade Tool </h1>
	</div>

	<div class ="row">
		<input type="text" name="gradeItemInput">
	</div>

	<div class="row">
		<div class="col-xs-12 col-md-6">
			<table>
				<tr>
					<th>
						Student
					</th>
					<th>
						Grade Selector
					</th>
				</tr>

					<td>
						Student 1
					</td>

						<button class=gradeC>C - 80 </button>
						<button class=gradeD>D - 70</button>
						<button class=gradeF>F - 50</button>
					</td>
				</tr>
				
				<tr>
					<td>
						Student 2
					</td>
					
					<td>
						<button class=gradeA>A -100</button>
						<button class=gradeB>B - 90</button>
						<button class=gradeC>C - 80 </button>
						<button class=gradeD>D - 70</button>
						<button class=gradeF>F - 50</button>
					</td>
				</tr>
			</table>
		</div>
			
		<div class="col-xs-12 col-md-6">
			<table>
				<colgroup>
					
				</colgroup>
			</table>
			
		</div>	
	</div>




</div> <!-- END OF GENERAL CONTAINER -->

</html>
